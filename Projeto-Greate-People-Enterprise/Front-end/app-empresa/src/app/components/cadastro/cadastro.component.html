<div class="div-centralizada">
    <div class="cabecalho-com-imagem">
        <img src="assets/images/cabecalho.png" alt="" width="1320" />
        <div class="textos-imagem">
            <div class="titulo-imagem ">
                Anunciar uma vaga e recrutar <br>
                talentos nunca foi tão fácil
            </div>
            <div class="subtitulo-imagem">
                Publique uma vaga de emprego e receba <br>
                os melhores currículos
            </div>
        </div>
    </div>
</div>
<div class="container cor-formulario">
    <h1 class="text-lg-center titulo">Cadastro de empresa</h1>
    <form class="margem-form">
        <label for="nome" class="form-label titulo-campos">Nome: </label>
        <input type="text" class="form-control mb-4 caixa-texto" [(ngModel)]="empresa.nome" name="nome">

        <label for="razaosocial" class="form-label titulo-campos">Razão Social: </label>
        <input type="text" class="form-control mb-4 caixa-texto" [(ngModel)]="empresa.razaoSocial" name="razaosocial">

        <label for="cnpj" class="form-label titulo-campos">CNPJ: </label>
        <input type="text" class="form-control mb-4 caixa-texto" [(ngModel)]="empresa.cnpj" name="cnpj">

        <label for="telefone" class="form-label titulo-campos">Telefone: </label>
        <input type="text" class="form-control mb-4 caixa-texto" [(ngModel)]="empresa.telefone" name="telefone">
        
        <label for="site" class="form-label titulo-campos">Site: </label>
        <input type="text" class="form-control mb-4 caixa-texto" [(ngModel)]="empresa.site" name="site">

        <label for="cep" class="mb-3 form-label titulo-campos">CEP: </label>
        <input type="text" class="form-control mb-4 caixa-texto" [(ngModel)]="endereco.cep" (change)="preencherEnderecoPorCep(endereco.cep)" name="cep">
        
        
        <label for="logradouro" class="form-label titulo-campos">Logradouro: </label>
        <input type="text" class="form-control mb-4 caixa-texto" [(ngModel)]="endereco.logradouro" name="logradouro">
        
        <label for="numero" class="form-label titulo-campos">Número: </label>
        <input type="number" class="form-control mb-4 caixa-texto" [(ngModel)]="endereco.numero" name="numero">
        
        <label for="uf" class="mb-3 form-label titulo-campos">Estado: </label>
        <select class="mb-3 form-select caixa-texto" (change)="listarMunicipiosPorUf(endereco.uf)" [(ngModel)]="endereco.uf" name="uf" id="uf">
            <option value="" disabled>Selecione o estado</option>
            <option *ngFor="let estado of estados" [value]="estado.sigla">{{estado.nome}}</option>
        </select>
        
        <label for="cidade" class="mb-3 form-label titulo-campos">Cidade: </label>
        <select class="mb-3 form-select caixa-texto" [(ngModel)]="endereco.cidade" name="cidade" id="cidade">
            <option value="">Selecione a cidade</option>
            <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{cidade.nome}}</option>
        </select>

        <label for="senha" class="mb-3 form-label titulo-campos">Defina sua nova senha: </label>
        <input type="password" class="form-control mb-4" [(ngModel)]="senha" name="senha" id="senha">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" (change)="mostrarSenha()" name="verSenha" id="verSenha">
            <label for="verSenha" class="form-check-label titulo-campos" style="font-size: 16px;">Ver Senha</label>
        </div>
        <div class="botao-centralizado espacamento-externo-botao">
            <button type="submit" class="btn botao hover"  (click)="incluir(empresa)">Finalizar cadastro</button>
        </div>

    </form>
</div>
